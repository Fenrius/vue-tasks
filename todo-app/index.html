<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <header>
        <h1>ToDo-App</h1>
    </header>
    <main id="app">
        <div>
            <form id="filters">
                <input type="radio" id="radioAll" name="filter"><label for="radioAll">All</label>
                <input type="radio" id="radioOpen" name="filter"><label for="radioOpen">Open</label>
                <input type="radio" id="radioDone" name="filter"><label for="radioDone">Done</label>
            </form>
            <button class="removeBtn">Remove done Todos</button><br>

            <input type="text" id="todoEnter"><button class="addBtn" @click="getNewTodo()">Add</button>
            <ul id="todoList">
                <li v-for="todo in todos" :key="todo.id"><input type="checkbox" :checked="todo.done"
                        :id="'todo-'+todo.id"><label :for="'todo-'+todo.id">{{
                        todo.description
                        }}</label>

                </li>
            </ul>
        </div>

    </main>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
